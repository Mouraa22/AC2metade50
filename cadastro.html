	<section>

    <form action="XX" method="post">
			
		<fieldset class="grupo">
			<legend>Cadastro</legend>
			<br>
			<label class="tit" for="nome">Nome:</label> <br>
			<input type="text" name="Nome" id="nome" size="50px" required placeholder="Nome completo" />
			<br>
			<br>
			<label class="tit" for="contato">Contato:</label> <br> 
			<input type="checkbox" name="telefone" id="telefone" /><label for="telefone">Telefone</label>
			<input type="checkbox" name="email" id="email" /><label for="email">E-mail</label>
			<input type="text" name="contato" id="contato" />
			<br>
			<br>
			<label class="tit" for="dataViagem">Data De viagem:</label> <br>
			<input type="date" name="dataViagem" id="dataViagem" placeholder=" XX/XX/XX" />
			<br>		
			<br>
			<label class="tit" for="sexo">Quantidade de Passageiros:</label> <br>
			<input type="radio" name="1-Pessoa" value="1" id="1-Pessoa" /><label for="1-Pessoa">1-Passageiro(a)</label>
			<input type="radio" name="2-Pessoas" value="2" id="2-Pessoas" /><label for="2-Pessoas">2-Passageiros</label>
			<input type="radio" name="3-Pessoas" value="3" id="3-Pessoas" /><label for="3-Pessoas">3-Passageiros</label>
			<input type="radio" name="4-Pessoas" value="4" id="4-Pessoas" /><label for="4-Pessoas">4-Passageiros</label>
		    <br> 	
			<br>	
			<label class="tit" for="foto">Foto do(s) Passageiro(s):</label> <br> <br>
			<input type="file" name="foto" id="foto" />	
			<br>
			<br>
			<label class="tit" for="descricaoArquivo">Descrição:</label> <br>
			<textarea name="descricaoArquivo" cols="60" rows="2" id="descricaoArquivo"></textarea>
			<br>
			<br>
			<label class="tit" for="interesse">Interesse:</label> <br>
			<select name="interesse" id="interesse"> <br>
				<option value="banho">Viagens de Familia</option>
				<option value="hospedagem">Viagens para o Exterior</option>
				<option value="outrosAssuntos">Viagens Nacionais</option>
			</select>
		    <br>			
			<input name="btnEnvio" type="submit" value="Enviar" />			
			
			
			&nbsp;	&nbsp; &nbsp;&nbsp;&nbsp;		
			<input name="btnReset" type="reset" value="Limpar" />
			
		</fieldset>
	</form>
